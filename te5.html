<!DOCTYPE html>
<html>
  <body>
    <canvas id="myCanvas" width="127" height="127" style="border:1px solid #  d3d3d3;"></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var fdgdg = false;
      var fdgdg2 = 2;
      setInterval(function(){
        ctx.clearRect(0, 0, 127, 127);
        for (var i = 0; i < 127; i++) {
          var gg = (Math.pow(fdgdg2, i / 127) - 1) / (fdgdg2 - 1);
          ctx.fillStyle = "#f00";
          ctx.fillRect(i, 126 - (gg * 127), 1, (gg * 127));
        }
        if (fdgdg) {
          fdgdg2--;
        } else {
          fdgdg2++;
        }
        if (fdgdg && (fdgdg2 < 2)) {
          fdgdg = false;
          fdgdg2++;
        }
        if ((!fdgdg) && (fdgdg2 > 100)) {
          fdgdg = true;
          fdgdg2--;
        }
      }, 1);
    </script>
  </body>
</html>
